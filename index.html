<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Cuaca</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; 
            --border: #334155; --danger: #f87171; --warning: #fbbf24; --success: #4ade80;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 1.5rem; line-height: 1.6; overflow-x: hidden; }
        header { border-bottom: 1px solid var(--border); margin-bottom: 2rem; padding-bottom: 1rem; }
        h1 { color: var(--accent); margin: 0; font-size: 2rem; }
        h3 { border-left: 4px solid var(--accent); padding-left: 10px; margin: 30px 0 15px 0; }

        /* REGION SUMMARY CARDS */
        .region-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .region-card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
        .region-title { font-weight: bold; color: var(--accent); font-size: 1rem; margin-bottom: 5px; display: block; }

        /* STATE GRID - RESPONSIVE FIX */
        .forecast-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 12px; 
            width: 100%;
        }
        .state-card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            padding: 15px; 
            text-align: center; 
            cursor: pointer; 
            transition: 0.2s;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .state-card:hover { border-color: var(--accent); background: #243146; }
        .state-card strong { font-size: 0.9rem; display: block; margin-bottom: 5px; }
        .state-card .temp { font-size: 1.5rem; font-weight: bold; color: var(--text); }
        .state-card .desc { font-size: 0.75rem; color: #94a3b8; margin-top: 5px; }

        /* MODAL RESPONSIVENESS */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); overflow-y: auto; }
        .modal-content { 
            background: var(--card); 
            margin: 20px auto; 
            padding: 20px; 
            width: 95%; 
            max-width: 900px; 
            border-radius: 15px; 
            border: 1px solid var(--accent); 
            position: relative; 
        }
        .close-btn { position: absolute; right: 15px; top: 10px; font-size: 2rem; cursor: pointer; color: var(--text); }
        
        .drill-flex { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        @media (max-width: 800px) { .drill-flex { grid-template-columns: 1fr; } }

        /* DAY BLOCK FIXES */
        .day-block { margin-bottom: 20px; background: rgba(15, 23, 42, 0.5); padding: 12px; border-radius: 8px; }
        .day-header { font-size: 1rem; font-weight: bold; color: var(--accent); margin-bottom: 10px; border-bottom: 1px solid var(--border); }
        
        /* TIME ROW - TEXT WRAP FIX */
        .time-row { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-between; 
            padding: 8px 0; 
            font-size: 0.9rem; 
            border-bottom: 1px dotted #334155; 
            gap: 10px;
        }
        .time-label { font-weight: bold; color: #94a3b8; min-width: 80px; }
        .time-status { flex: 1; text-align: right; min-width: 150px; }

        @media (max-width: 480px) {
            .time-status { text-align: left; }
            body { padding: 10px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>MY Cuaca</h1>
        <p style="font-size: 0.9rem; opacity: 0.8;">Ramalan Cuaca 7 Hari Malaysia</p>
    </header>

    <div class="region-grid">
        <div class="region-card"><span class="region-title">üìç Semenanjung</span><div id="west-summary">...</div></div>
        <div class="region-card"><span class="region-title">üìç Borneo</span><div id="east-summary">...</div></div>
    </div>

    <h3>Semenanjung</h3>
    <div class="forecast-grid" id="west-grid"></div>

    <h3>Borneo</h3>
    <div class="forecast-grid" id="east-grid"></div>

    <div id="drillModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" style="font-size: 1.3rem; color: var(--accent);">Perincian</h2>
            <div class="drill-flex">
                <div id="sevenDayContainer"></div>
                <div>
                    <h4 style="margin-top:0;">Analisis Visual</h4>
                    <div id="modalSummary" style="background: #0f172a; padding: 12px; border-radius: 8px; font-size: 0.85rem; margin-bottom: 15px;"></div>
                    <div style="height: 200px;"><canvas id="drillPieChart"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const westStates = ["Johor", "Kedah", "Kelantan", "Melaka", "Negeri Sembilan", "Pahang", "Perak", "Perlis", "Pulau Pinang", "Selangor", "Terengganu", "W.P. Kuala Lumpur", "W.P. Putrajaya"];
        const eastStates = ["Sabah", "Sarawak", "W.P. Labuan"];
        let apiData = [];
        let myChart = null;

        async function initDashboard() {
            try {
                const res = await fetch('https://api.data.gov.my/weather/forecast?contains=St@location__location_id');
                const result = await res.json();
                apiData = Array.isArray(result) ? result : [];
                renderGrid(westStates, 'west-grid');
                renderGrid(eastStates, 'east-grid');
                updateRegionalSummaries();
            } catch (e) { console.error(e); }
        }

        function renderGrid(list, elementId) {
            const grid = document.getElementById(elementId);
            grid.innerHTML = "";
            list.forEach(state => {
                const stateData = apiData.find(d => d.location.location_name.toLowerCase().includes(state.toLowerCase().replace('w.p. ', '')));
                if (stateData) {
                    const card = document.createElement('div');
                    card.className = 'state-card';
                    card.onclick = () => openDrill(state, stateData);
                    card.innerHTML = `
                        <strong>${state}</strong>
                        <span class="temp">${stateData.temp_max || 32}¬∞C</span>
                        <span class="desc">${stateData.morning_forecast || 'Berawan'}</span>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        function updateRegionalSummaries() {
            const kl = apiData.find(d => d.location.location_name.includes("Kuala Lumpur"));
            const sabah = apiData.find(d => d.location.location_name.includes("Sabah"));
            if(kl) document.getElementById('west-summary').innerText = kl.summary_forecast;
            if(sabah) document.getElementById('east-summary').innerText = sabah.summary_forecast;
        }

        function openDrill(name, data) {
            document.getElementById('modalTitle').innerText = name + " (7 Hari)";
            document.getElementById('drillModal').style.display = "block";
            const cont = document.getElementById('sevenDayContainer');
            cont.innerHTML = "";
            
            const history = apiData.filter(d => d.location.location_name === data.location.location_name).slice(0, 7);
            history.forEach(day => {
                const d = new Date(day.date);
                cont.innerHTML += `
                    <div class="day-block">
                        <div class="day-header">${d.toLocaleDateString('ms-MY', {weekday: 'long', day: 'numeric', month: 'short'})}</div>
                        <div class="time-row"><span class="time-label">Pagi</span><span class="time-status">${day.morning_forecast}</span></div>
                        <div class="time-row"><span class="time-label">Tengah Hari</span><span class="time-status">${day.afternoon_forecast}</span></div>
                        <div class="time-row"><span class="time-label">Malam</span><span class="time-status">${day.night_forecast}</span></div>
                    </div>`;
            });
            document.getElementById('modalSummary').innerHTML = `Ramalan menunjukkan purata suhu ${data.temp_max || 32}¬∞C.`;
            renderPie([30, 40, 20, 10]);
        }

        function renderPie(chartData) {
            const ctx = document.getElementById('drillPieChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Hujan', 'Berawan', 'Ribut', 'Cerah'],
                    datasets: [{ data: chartData, backgroundColor: ['#38bdf8', '#94a3b8', '#f87171', '#fbbf24'], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { color: 'white', font: { size: 10 } } } } }
            });
        }

        function closeModal() { document.getElementById('drillModal').style.display = "none"; }
        window.onclick = (e) => { if(e.target.id === 'drillModal') closeModal(); }
        initDashboard();
    </script>
</body>
</html>
